<style>

  @keyframes bounce-subtle {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    25% { transform: translateY(-3px) rotate(1deg); }
    50% { transform: translateY(2px) rotate(-1deg); }
    75% { transform: translateY(-1px) rotate(1deg); }
  }

  .animate-bounce-subtle {
    animation: bounce-subtle 2s infinite ease-in-out;
  }

  @keyframes shake {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(3deg); }
    40% { transform: rotate(-3deg); }
    60% { transform: rotate(3deg); }
    80% { transform: rotate(-3deg); }
    100% { transform: rotate(0deg); }
  }

  .shake {
    animation: shake 0.4s ease-in-out;
  }
</style>


<script>
  const huevo = document.getElementById("huevo");
  const mensaje = document.getElementById("mensaje-huevo");

  const paginas = [
    "Galeria.html",
    "Canciones.html",
  ];

  const sprites = [
    "Images/egg1.png",
    "Images/egg2.png",
    "Images/egg3.png",
    "Images/egg4.png",
    "Images/egg_broken.png"
  ];

  let clicks = 0;

  huevo.addEventListener("click", () => {
    huevo.classList.add("shake");
    setTimeout(() => huevo.classList.remove("shake"), 400);

    clicks++;

    if (clicks < sprites.length) {
      huevo.src = sprites[clicks];
    }

    if (clicks < sprites.length - 1) {
      mensaje.textContent = `¬°Crack! (${clicks}/${sprites.length - 1})`;
            const sonido = new Audio("Sonidos/crack.mp3");
      sonido.play();
    }

    if (clicks === sprites.length - 1) {
      mensaje.textContent = "üí• ¬°El huevo se rompi√≥! Descubriendo tu destino...";

      const sonido = new Audio("Sonidos/crack.mp3");
      sonido.play();

      setTimeout(() => {
        const paginaAleatoria = paginas[Math.floor(Math.random() * paginas.length)];
        window.location.href = paginaAleatoria;
      }, 1200);
    }
  });
</script>
