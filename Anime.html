<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K & D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Images/Web Icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="Custom-M.js" defer></script>
  <script src="Hearts.js" defer></script>
  <script src="Timer.js" defer></script>
  <script src="Animes.js" defer></script>
</head>
<body class="bg-black">

  <header
    class="relative h-[400px] md:h-[800px] flex flex-col items-center justify-center text-center bg-cover bg-center"
    style="background-image: url('Images/Background.jpg');">

    <canvas id="corazones" class="absolute inset-0 w-full h-full pointer-events-none"></canvas>

    <div
      class="relative z-10 bg-black/30 backdrop-blur-lg shadow-xl rounded-2xl md:rounded-3xl px-6 py-5 md:px-8 md:py-8 border border-blue-200 max-w-sm md:max-w-lg">
      <h1
        class="text-2xl md:text-4xl font-extrabold mb-3 md:mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-300 via-blue-500 to-blue-700 drop-shadow-[0_0_12px_rgba(80,150,255,0.9)]">
        Tiempo Juntos:
      </h1>

      <p id="principal"
        class="text-lg md:text-3xl font-semibold mb-0 text-blue-200 drop-shadow-[0_0_10px_rgba(100,170,255,1)] tracking-wide">
      </p>

      <p id="secundario" class="text-sm md:text-xl text-white tracking-wide drop-shadow-md"></p>
    </div>

    <div id="minecraft-msg" class="mt-2 text-white bg-black/50 px-2 py-1 rounded text-sm md:text-xl inline-block"></div>

    <a href="index.html"
      class="mt-10 md:mt-20 inline-block bg-black/30 hover:bg-black/70 text-white font-semibold px-6 py-3 md:px-10 md:py-4 rounded-full border border-blue-300/60 backdrop-blur-md transition-all duration-300 drop-shadow-[0_0_8px_rgba(120,170,255,0.9)]">
      ← Volver al inicio
    </a>

  </header>

  <section class="bg-black max-w-7xl mx-auto px-6 py-12">
        <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-10 text-white drop-shadow-[0_0_10px_white] text-center">
      Adivina el Anime Favorito</h2>

      <!-- SCORE -->
  <p id="scoreDisplay" class="text-xl text-blue-300 font-semibold mb-6">
    Score: 0
  </p>

  <!-- CARD DEL ANIME -->
  <div class="max-w-xs mx-auto bg-black/60 p-5 rounded-3xl border border-blue-300/40 
              shadow-[0_0_20px_rgba(80,150,255,0.35)] backdrop-blur-sm">

    <div class="w-full aspect-square rounded-xl overflow-hidden mb-4">
      <img id="animeImage" src="" class="w-full h-full object-cover" alt="Anime">
    </div>

    <h3 id="animeTitle"
        class="text-xl text-white font-bold mb-4 drop-shadow-[0_0_8px_rgba(80,150,255,0.7)]">
      Título del Anime
    </h3>

    <!-- OPCIONES -->
    <div id="buttonsContainer" class="flex flex-col gap-3">
      <button onclick="selectAnswer('David')"
              class="px-5 py-2 bg-blue-800/40 border border-blue-300/40 
                     text-white rounded-lg hover:bg-blue-600/40 transition">
        David
      </button>
      <button onclick="selectAnswer('Kattherinne')"
              class="px-5 py-2 bg-blue-800/40 border border-blue-300/40 
                     text-white rounded-lg hover:bg-blue-600/40 transition">
        Kattherinne
      </button>
      <button onclick="selectAnswer('Ambos')"
              class="px-5 py-2 bg-blue-800/40 border border-blue-300/40 
                     text-white rounded-lg hover:bg-blue-600/40 transition">
        A Ambos
      </button>
    </div>

  </div>

  <!-- MENSAJE -->
  <p id="resultMessage" class="text-center text-lg mt-4 font-semibold text-white"></p>
  </section>
</body>
</html>
